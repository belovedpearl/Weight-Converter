<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Convert Weight</h1>
   <label for="input">Pounds:</label> <br>
   <input onchange="weight(value)" oninput="weight(value)" id="input" placeholder="Pounds" type="number" min="0" step="any">
   <p>Kilograms:</p><span id="result"></span>
   <p>Ounces:</p><span id="result2"></span>
   <p>Grams:</p><span id="result3"></span>
   </div>
    <script src="index.js"></script>
    
</body>
</html>
